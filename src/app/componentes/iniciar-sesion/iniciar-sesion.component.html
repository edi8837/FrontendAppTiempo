<div class="formularioRegistro">
    <h1 style="text-align:center">Crear Curso</h1>
    <form [formGroup]="loginForm" (ngSubmit)="Iniciar()">
        <div class="form-group">

            <label>Email</label>
            <input matInput type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">

            <label>Password</label>
            <input matInput type="password" formControlName="contrasenia" class="form-control">
        </div>
        
        <div style="text-align:center" class="form-group">

            <button type="submit" class="btn btn-outline-success">Iniciar Sesion</button>
        </div>
        <div style="text-align:center" class="form-group">

            <button  class="btn btn-outline-success" (click)="ir()">Registrarse</button>
        </div>
        

    </form>
</div>
