<div class="ListarCatalago">
    <div class="card">
      <div class="card-body" *ngFor="let item of Cursos">
        <h5 class="card-title text-center">{{item.codigoCurso}}</h5>
        <p class="card-text">Descripcion: {{item.descripcion}}</p>
        <p class="card-text">horas: {{item.horas}}</p>
        <p class="card-text">Fecha Inicio: {{item.fechaInicio}}</p>
        <p class="card-text">Fecha Fin: {{item.fechaFin}}</p>
        <p class="card-text">cupos: {{item.cupos}}</p>
        <button shape="round" expand="block" color="danger" type="button" class="btn btn-primary btn-block btn-rounded"  (click)="Inscribir(item.idC)">Inscribir</button>
      </div>
    </div>
  </div>
